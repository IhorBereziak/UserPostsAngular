<form [formGroup]="form">
  <div>Email <input type="text" formControlName="email"></div>
  <div>Password <input type="text" formControlName="password"></div>
  <button (click)="login(form)">Login</button>
</form>

<button (click)="getUsers()">GetUsers</button>

<div *ngIf="users">
  <div *ngFor="let user of users">
    <div>{{user.id}}</div>
    <div>{{user.name}}</div>
    <div>{{user.email}}</div>
  </div>
</div>
